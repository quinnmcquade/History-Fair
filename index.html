<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <script>
      if (typeof window !== "undefined" && !window.process) {
        window.process = { env: {} };
      }
    </script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      @media print {
        /* 1. Hide the entire interface */
        aside,
        main,
        nav,
        .max-w-7xl,
        button {
          display: none !important;
        }

        /* 2. Show only the hidden print-view */
        .print\:block {
          display: block !important;
        }

        /* 3. Ensure the browser doesn't cut off colors */
        body {
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* 4. Page Break Settings */
        section {
          page-break-inside: avoid;
        }
      }
      @media print {
        /* 1. Hide the sidebar, teacher dashboard toggle, and sync status */
        aside,
        .bg-white.border-slate-200,
        button,
        select {
          display: none !important;
        }

        /* 2. Make the main content fill the whole page */
        main,
        .max-w-7xl {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 3. Clean up the container for paper */
        .bg-white {
          border: none !important;
          box-shadow: none !important;
        }

        /* 4. Force background colors to show up in the PDF */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
